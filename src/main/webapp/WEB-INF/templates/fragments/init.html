    <script type="text/javascript">
        $(window).on('load',function () {
            $('#page-wrapper').css('min-height','900');
        })
        var panigator = (function () {
            var goToPageUrl = function (page) {
                var curUrl = window.location.href;
                var returnUrl;
                console.log(page);
                if (curUrl.indexOf('?') == -1) {
                    returnUrl = curUrl += '?page=' + page;
                } else if (curUrl.indexOf('?page=') != -1) {
                    returnUrl = curUrl.replace(/\?page=([^&]*)/, '?page=' + page);
                }
                else if (curUrl.indexOf('&page=') != -1) {
                    returnUrl = curUrl.replace(/&page=[^&]*/, '&page=' + page);
                } else {
                    returnUrl = curUrl += '&page=' + page;
                }
                window.location.href = returnUrl;
            }
            return {
                'goToPageUrl' : goToPageUrl
            }
        })()
    </script>
