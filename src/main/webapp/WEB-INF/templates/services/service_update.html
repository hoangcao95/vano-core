<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật dịch vụ</title>
    <content th:replace="fragments/init :: head"></content>
    <style>
        #errorMessage {
            padding: 11px;
        }

        .btn-submit-form {
            margin-left: 42%;
        }
    </style>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <content th:replace="fragments/menu-bar :: content"></content>
        <content th:replace="fragments/top-nav :: content"></content>
        <div class="right_col" role="main" style="min-height: 100vh">


            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">  <!--COL-LG-12-->
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Cập nhật tài sản</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <form class="addForm" role="form" th:object="${asset}" th:action="@{/asset/asset-edit.html}"
                                  method="POST">
                                <!--FORM-->
                                <input type="hidden" name="id" id="id" th:field="*{id}"/>
                                <div class="alert alert-danger" id="errorMessage"
                                     style="text-align:left; color: red; font-weight: bold; font-size: 13px;"
                                     th:each="err: ${#fields.errors('*')}" th:text="${err}"></div>
                                <div class="col-lg-6 col-xs-12">
                                    <div class="form-group"> <!--TÊN-->
                                        <label class="text-label">Mã tài sản</label>
                                        <div>
                                            <input class="form-control" type="text" placeholder="Nhập mã thiết bị" name="codeAsset" th:field="*{codeAsset}"/>
                                        </div>
                                    </div>
                                    <div class="form-group"> <!--TÊN-->
                                        <label class="text-label">Tên tài sản</label>
                                        <input class="form-control" rows="2" placeholder="Nhập tên thiết bị" name="nameAsset" th:field="*{nameAsset}"/>

                                    </div>
                                    <div class="form-group">
                                        <label class="text-label">Mô tả</label>
                                        <textarea class="form-control" rows="2" placeholder="Nhập mô tả thiết bị" name="description" th:field="*{description}"></textarea>
                                    </div>
                                    <div class="form-group"> <!--TÊN-->
                                        <label class="text-label">Số lượng</label>
                                        <div>
                                            <input class="form-control" type="text" placeholder="Nhập số lượng " name="amount" th:field="*{amount}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Ngày mua</label>
                                        <div class="input-prepend input-group">
                                            <span class="add-on input-group-addon"><i
                                                    class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                                            <input type="text" name="buyDate" id="inputBuyDate" class="form-control span4" readonly th:value="${buyDate}"/>
                                        </div>
                                    </div>

                                    <div class="form-group"> <!--TÊN-->
                                        <label class="text-label">Giá mua</label>
                                        <div>
                                            <input class="form-control" type="text" placeholder="Nhập giá mua" name="price" id="price" th:field="*{price}"/>
                                        </div>
                                    </div>
                                </div>  <!--END COL-LG-6 THỨ NHẤT-->
                                <!--KẾT THÚC MỘT COLUM-->
                                <div class="col-lg-6 col-xs-12">
                                    <div class="form-group"> <!--TÊN-->
                                        <label class="text-label">Người quản lý</label>
                                        <div>
                                            <input class="form-control" type="text" placeholder="Nhập người quản lý" name="userManager" th:field="*{userManager}"/>
                                        </div>
                                    </div>
                                    <div class="form-group"> <!--TÊN-->
                                        <label class="text-label">Phòng ban</label>
                                        <div>
                                            <input class="form-control" type="text" placeholder="Nhập phòng ban" name="department" th:field="*{department}"/>
                                        </div>
                                    </div>

                                    <div class="form-group"> <!--TÊN-->
                                        <label class="text-label">Tầng</label>
                                        <div>
                                            <input class="form-control" type="text" placeholder="Nhập tầng" name="floor" th:field="*{floor}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Công ty</label>
                                        <select  class="form-control selectpicker" name="companyId" th:field="*{companyId}">
                                            <option th:each="item:${listCompany}"
                                                    th:value="${item.id}"
                                                    th:text="${item.code}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group"> <!--TÊN-->
                                        <label class="text-label">Ghi chú</label>
                                        <div>
                                            <textarea class="form-control" rows="5" type="text" placeholder="Nhập ghi chú" name="note" th:field="*{note}"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group"> <!--TÊN-->
                                        <div>
                                            <input class="form-control" type="hidden" name="status" th:field="*{status}"/>
                                        </div>
                                    </div>
                                </div> <!--END COL-LG -6-->
                                <div class="col-xs-12 btn-submit-form">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-info">Cập nhật</button>
                                        <a th:href="@{/asset/asset-list.html}" class="btn btn-warning">Bỏ qua</a>
                                    </div>
                                </div>
                            </form> <!--END FORM-->
                        </div> <!--END COL-LG-12-->
                    </div> <!--END CLASS ROW-->
                </div>
            </div>
        </div> <!--END PAGE WRAPPER-->
    </div>
    <content th:replace="fragments/footer :: content"></content>
</div>
<content th:replace="fragments/init :: script"></content>


<script type="text/javascript">
    $(document).ready(function () {
        $.extend($.fn.autoNumeric.defaults, {
            aPad: 'false',
            lZero: 'deny',
            vMax: '999999999'
        });
    });
    jQuery(function ($) {
        $('#price').autoNumeric('init');
    });
</script>


<script type="text/javascript">
    $('#inputBuyDate').daterangepicker({
        "singleDatePicker": true,
        "linkedCalendars": false,
        "showDropdowns": true,
        "showCustomRangeLabel": false,
        format: 'DD/MM/YYYY',
        "opens": "center"
    }, function (start, end, label) {
    });
</script>


<script>
    $("#errorMessage").hide().fadeIn(0).delay(1000).fadeOut(500);
</script>

<script>
    $(document).ready(function () {
        $('.addForm').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                nameAsset: {
                    validators: {
                        notEmpty: {
                            message: 'Tên tài sản bắt buộc phải nhập'
                        }
                    }
                },
                amount: {
                    validators: {
                        notEmpty: {
                            message: 'Số lượng tài sản bắt buộc phải nhập '
                        },
                        regexp: {
                            regexp: /^[1-9]+$/,
                            message: 'Số lượng tài sản không đúng định dạng'
                        }
                    }
                }
            }
        })
    })
</script>
</body>
</html>
